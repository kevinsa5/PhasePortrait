	<body>

		<div id="content">
			<h1>Phase Plane Plotter</h1>

			<div>
				<p>dx/dt = f(x,y) = <textarea id="xdot">sign(x)</textarea></p>
				<p>dy/dt = g(x,y) = <textarea id="ydot">sin(5*sqrt(x^2+y^2))</textarea></p>
				<p>x between &plusmn;<input id="xlim" size="2" type="text" value="pi"/></p>
				<p>y between &plusmn;<input id="ylim" size="2" type="text" value="pi"/></p>
				<p>max number of iterations: <input id="max_iter", size=5", type="text", value="1e4"/></p>
				<p>step size: <input id="step_size", size="5", type="text", value="1e-3"/></p>
				<p>nullcline tolerance: <input id="null_tol", size="5", type="text", value="1e-2"/></p>

				<p><button id="updateButton" onclick="update=true;">Update Plot</button></p>
				<canvas id="phase" data-processing-sources="phase.pde" 
						width="400" height="400">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	    	</div>
